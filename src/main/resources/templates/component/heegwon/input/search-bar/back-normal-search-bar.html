<!-- @format -->

<link href="./style.css" type="text/css" rel="stylesheet" />

<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<div class="search__form">
  <div>
    <a href="#">
      <img src="/src/main/resources/static/svg/back.svg" alt="back button" />
    </a>
  </div>
  <form class="search-bar" action="#" method="get">
    <label
            class="search-bar--label">
      <input
        class="search-bar--input"
        type="text"
        placeholder="그의 운명에 대한 아주 개인적인 생각"
      />
      <button class="search-bar--close" type="reset">
        <img src="/src/main/resources/static/svg/close-button.svg"  alt="close-btn"/>
      </button>
    </label>
    <button>
      <img src="/src/main/resources/static/svg/lens.svg"  alt="lens"/>
    </button>
  </form>
</div>
