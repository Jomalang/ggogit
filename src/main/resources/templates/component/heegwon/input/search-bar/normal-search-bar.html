<!-- @format -->
<link href="./style.css" type="text/css" rel="stylesheet" />
<form class="search-bar" action="#" method="get">
  <input
    class="search-bar-input"
    type="text"
    placeholder="그의 운명에 대한 아주 개인적인 생각"
  />
  <button class="search-bar-close" type="reset">
    <img
      src="/src/main/resources/templates/component/heegwon/res/icons/close-button.svg"
    />
  </button>
  <button>
    <img
      class="search-bar-img"
      src="/src/main/resources/templates/component/heegwon/res/icons/lens.svg"
    />
  </button>
</form>
