<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>card</title>
    <link href="./card.css" rel="stylesheet" />
  </head>
  <!-- reading progress-->
  <div class="card-reading-progress">
    <div class="card-reading-progress__header">
      <div class="card-reading-progress__title">
        <h2>독서 진행률</h2>
        <div>
          <span class="card-reading-progress__num" id="dataXXX">80</span
          ><span class="card-reading-progress__sep">%</span>
        </div>
      </div>
      <div class="card-reading-progress-content">
        <div class="card-reading-progress__bar-container">
          <div class="card-reading-progress__bar" id="dataXXX">80%</div>
        </div>
        <div class="card-reading-progress__page-num">
          <span class="card-progresspage__current" id="dataXXX">320</span>
          <span class="card-progress-page__sep">/</span>
          <span class="card-progress-page__total" id="dataXXX">400</span>
        </div>
      </div>
    </div>

    <div class="card-reading-progress-status-list">
      <p class="card-reading-progress-status__leaf">
        나뭇잎 <span class="card-reading-progress-status__num id="dataXXX">+999</span>
      </p>
      <p class="card-reading-progress-status__like">
        좋아요 <span class="card-reading-progress-status__num id="dataXXX">+999</span>
      </p>
      <p class="card-reading-progress-status__views">
        조회수 <span class="card-reading-progress-status__num id="dataXXX">+999</span>
      </p>
    </div>
  </div>
</html>
