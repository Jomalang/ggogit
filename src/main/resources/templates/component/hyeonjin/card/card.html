<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link href="./card.css" rel="stylesheet" />
  </head>

  <!-- reading progress-->
  <div class="card-reading-progress">
    <div class="card-reading-progress__header">
      <div class="card-reading-progress__title">
        <h2>독서 진행률</h2>
        <div>
          <span class="card-reading-progress__num" id="data-XXX">80</span
          ><span class="card-reading-progress__sep">%</span>
        </div>
      </div>
      <div class="card-reading-progress-content">
        <div class="card-reading-progress__bar-container">
          <div class="card-reading-progress__bar" id="data-XXX">80%</div>
        </div>
        <div class="card-reading-progress__page-num">
          <span class="card-progress-page__current" id="data-XXX">320</span>
          <span class="card-progress-page__sep">/</span>
          <span class="card-progress-page__total" id="data-XXX">400</span>
        </div>
      </div>
    </div>
    <div class="card-reading-progress-status__list">
      <p class="card-reading-progress-status__leaf">
        나뭇잎
        <span class="card-reading-progress-status__num" id="data-XXX"
          >+999</span
        >
      </p>
      <p class="card-reading-progress-status__like">
        좋아요
        <span class="card-reading-progress-status__num" id="data-XXX"
          >+999</span
        >
      </p>
      <p class="card-reading-progress-status__views">
        조회수
        <span class="card-reading-progress-status__num" id="data-XXX"
          >+999</span
        >
      </p>
    </div>
  </div>

  <!-- tree card -->
  <div class="card-tree-details">
    <a class="card-tree-detail">
      <img
        class="card-tree__book-cover"
        src="../../../../static/svg/card-tree-book-cover.svg"
      />
      <div class="card-tree-detail__box">
        <!--반복문으로 넣어야 할듯..-->
        <div class="card-tree-detail__tags">
          <span class="card-tree-detail__tag" id="data-XXX">도서</span>
          <span class="card-tree-detail__tag" id="data-XXX">정치비평</span>
        </div>
        <!---->
        <p class="card-tree-detail__name" id="data-XXX">
          운명이란 무엇인가?
          <!-- 아이콘 클래스에 hidden을 넣으면 없어집니다.. -->
          <img
            class="card-tree-detail__complete-icon"
            src="../../../../static/svg/card-tree-details-complete.svg"
            alt="완독"
          />
        </p>
        <p class="card-tree-detail__explanation" id="data-XXX">
          그의 운명에 대한 아주 개인적인 생각
        </p>
        <div class="card-tree-detail__info">
          <span class="card-tree-detail__info" id="data-XXX">2024</span>
          <span class="card-tree-detail__info">/</span>
          <span class="card-tree-detail__info" id="data-XXX">유시민</span>
          <span class="card-tree-detail__info">/</span>
          <span class="card-tree-detail__info" id="data-XXX">생각의 길</span>
        </div>
        <span class="card-tree-detail__info-created-date" id="data-XXX"
          >2024-07-15</span
        >
      </div>
    </a>
  </div>

  <!-- branch represent  -->
  <div class="branch-rep">
    <div class="branch-rep-frame">
      <div class="branch-rep-header">
        <div class="branch-rep-img">
          <img class="git-branch-01" src="git-branch-010.svg" />
        </div>
        <div class="branch-rep-titlebox">
          <div class="branch-rep-date">2024-07-18</div>
          <div class="branch-rep-title">브랜치 이름</div>
        </div>
      </div>
    </div>
    <div class="branch-rep-content">
      <div class="branch-rep-info">
        <div class="branch-rep-leaf">
          <div class="branch-rep-leaf-name">나뭇잎</div>
          <div class="branch-rep-leaf-num">999</div>
        </div>
        <div class="branch-rep-views">
          <div class="branch-rep-views-name">조회수</div>
          <div class="branch-rep-views-num">999</div>
        </div>
      </div>
      <img
        class="favorite-24-dp-5-f-6368-fill-0-wght-400-grad-0-opsz-24-1"
        src="favorite-24-dp-5-f-6368-fill-0-wght-400-grad-0-opsz-24-10.svg"
      />
    </div>
  </div>
</html>
