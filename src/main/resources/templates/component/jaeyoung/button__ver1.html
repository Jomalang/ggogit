<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="button__ver1.css" rel="stylesheet">
</head>

<body>

    <!-- 책 아이콘 버튼 -->
    <button class="booklist__button">
        <img src="icon-booklist__button.svg" alt="icon-booklist__button" />
    </button>
    
    <!-- 북마크 아이콘 버튼 -->
    <button class="bookmark__button">
        <img src="icon-bookmark__button.svg" alt="icon-bookmark__button" />
    </button>
    
    <!-- 가지뻗기 아이콘 버튼 -->
    <button class="branch__button">
        <img src="icon-branch__button.svg" alt="icon-branch__button" />
    </button>
    
    <!-- 체크 아이콘 버튼 -->
    <button class="check__button">
        <img src="icon-check__button.svg" alt="icon-check__button" />
    </button>
    
    <!-- 녹색배경 텍스트 아이콘 버튼 -->
    <button class="text__button--green">버튼<!--여기에 아무텍스트나 입력가능-->></button>
    
    <!-- 녹생배경 가지뻗기 아이콘 버튼 -->
    <button class="branch__button--green">
        <img src="icon-branch__button--green.svg" alt="icon-branch__button--green" />
    </button>
    
    <!-- 녹생배경 북마크 아이콘 버튼 -->
    <button class="bookmark__button--green">
        <img src="icon-bookmark__button--green.svg" alt="icon-bookmark__button--green" />
    </button>
    
    <!-- 녹생배경 책 아이콘 버튼 -->
    <button class="booklist__button--green">
        <img src="icon-booklist__button--green.svg" alt="icon-booklist__button--green" />
    </button>
    
    <!-- 녹생배경 트리 생성하기 버튼 -->
    <button class="create__button--green">트리 생성하기</button>
    
    <!-- 흰색배경 트리 생성하기 버튼 -->
    <button class="create__button--white">트리 생성하기</button>
    
    <!-- 체크박스 -->
    <label class="checkbox">
        <!-- 이 영역에 텍스트 입력가능 ex)저는 한국인 입니다 -->
        <input type="checkbox" class="checkbox__input">
        <span class="checkbox__check"></span>
        <!-- 이 영역에 텍스트 입력가능 ex)동의합니다. -->
    </label>

</body>

</html>
