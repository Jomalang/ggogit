<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>

<!-- ==========================================
     FRAGMENT: 로그 경로 바
     ========================================== -->
<div class="log-path-box" th:fragment="log-path(tree, branch, log)">
    <p class="log-path-box__frame">
        <span class="log-path-box__tree-name">트리 이름</span>
        /
        <span class="log-path-box__branch-name">브랜치 이름</span>
        /
        <span class="log-path-box__log-name">로그 제목</span>
    </p>
</div>
<!--==========================================
    ??개의 검색결과 출력 / A태그 추가
==========================================-->
<div class="bar-search-result-frame" th:fragment="bar-search-result(result)">
    <div class="bar-search-result__data-frame">
        <span class="bar-search-result__num-data" th:text="${result} + '개'"></span>
        <p class="bar-search-result__num-p">의 검색 결과</p>
    </div>
    <div class="bar-search-current-frame">
        <input
                class="bar-search-current__detail-input"
                type="checkbox"
                id="bar-search-current__detail"
        />
        <label
                class="bar-search-current__detail"
                for="bar-search-current__detail"
        >최근 수정한 수</label>
    </div>
</div>

<!--==========================================
    user info bar
    user tree index 사용
==========================================-->
<div class="bar-user-info-frame" th:fragment="bar-user-info(userimg,username,userid,userurl)">
    <div class="bar-user-info__left-content">
        <div class="bar-user-info__img-wrapper">
            <img th:src="@{'/img/card/' + ${userimg}}" alt="user-profile">
        </div>
        <div >
            <div class="bar-user-info__user-name" th:text="${username}"></div>
            <div class="bar-user-info__user-id" th:text="${userid}"></div>
        </div>
    </div>
    <div class="bar-user-info__right-btns">
        <input
                class="__like-bold-input"
                type="checkbox"
                th:id="bar-user-info__like"
        />
        <label
                class="__like-bold"
                th:for="bar-user-info__like"
        ></label>
        <a class="bar-user-info__set-btn" th:href="${userurl}"></a>
    </div>
</div>

</body>
</html>
