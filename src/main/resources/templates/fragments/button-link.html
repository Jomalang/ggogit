<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- START: 전체 가로 버튼-->
    <div class="btn-full-width" th:fragment="full-width(link, text)">
        <a class="btn-full-width__link" th:href="${link}">
            <div class="btn-full-width__button">
                <p class="btn-full-width__placeholder" th:text="${text}">버튼 이름</p>
            </div>
        </a>
    </div>
<!-- END: 전체 가로 버튼-->

</body>
</html>
