<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="none">도서 세부 정보</h1>
      <!-- 뒤로가기 컴포넌트 -->
    </header>

    <main>
      <section>
        <h2 class="none">도서 정보</h2>
        <!-- 도서 정보  -->

        <section>
          <h3 class="none">도서 이미지</h3>
          <!-- 도서 이미지 컴포넌트  -->
        </section>

        <section>
          <h3 class="none">도서 좋아요</h3>
          <!-- 좋아요, 공유 컴포넌트  -->
        </section>

        <section>
          <h3 class="none">일반 정보</h3>
          <!-- 도서 정보 컴포넌트 -->
        </section>

        <section>
          <h3 class="none">기본 정보</h3>
          <!-- 도서 기본 정보 컴포넌트 -->
        </section>
      </section>

      <section>
        <h2 class="none">댓글</h2>
        <!-- 댓글 컴포넌트  -->
      </section>

      <section>
        <h2 class="none">나의 트리</h2>
        <!-- 나의 트리  -->

        <section>
          <h3 class="none">나의 트리 리스트</h3>
          <!-- 나의 트리 리스트  -->
        </section>
      </section>

      <section>
        <h2 class="none">도서의 다른 기록</h2>
        <!-- 다른 기록 보기  -->

        <section>
          <h3 class="none">트리 리스트</h3>
          <!-- 트리 리스트  -->
        </section>

        <section>
          <h3 class="none">회고록 리스트</h3>
          <!-- 회고록  -->
        </section>

        <section>
          <h3 class="none">로그 리스트</h3>
          <!-- 로그  -->
        </section>
      </section>
    </main>

    <footer>
      <section>
        <h2 class="none">사이트 정보</h2>
        <!-- 푸터 컴포넌트  -->
      </section>
    </footer>

    <aside>
      <section>
        <h2 class="none">네비게이션</h2>
        <!-- 트리 생성 언더바  -->
      </section>
    </aside>
  </body>
</html>
