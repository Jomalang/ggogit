<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../static/css/reset.css" />
    <link rel="stylesheet" href="../../../static/css/styles.css" />

    <title>Document</title>
</head>
<body>

    <header>
        <h1 class="none">나의 트리 홈</h1>
        <section class="search">
          <h2 class="none">나의 트리 검색</h2>
          <a href="#">
              <div class="search__input">
                  <p class="search__placeholder">나의 트리 검색</p>
                  <img src="../../../static/svg/lens.svg" alt="lens.svg" />
              </div>
          </a>
        </section>
      </header>

      <main>
        <section class="tree-list">
          <div class="tree-list__title">
            <h2 class="tree-list__h">나의 최근 트리</h2>
          </div>
          <div class="book-img">
            <ul class="book-img__list">
                <li><img src="../../../static/img/home/home-left-book.png" alt="" /></li>
                <li><img src="../../../static/img/home/home-mid-book.png" alt="" /></li>
                <li><img src="../../../static/img/home/home-right-book.png" alt="" /></li>
            </ul>
        </div>

        <div class="tree-list__bg-green">
            <div class="tree-list__text-info">
              <p class="tree-list__p">현재 기록중인 트리가 없습니다</p>
              <p class="tree-list__p2">트리를 생성해 주세요</p>
            </div>
        </div>
        </section>

      </main>

</body>
</html>
