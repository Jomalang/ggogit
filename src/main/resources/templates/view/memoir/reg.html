<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link th:href="@{/css/fragments.css}" rel="stylesheet"/>
    <link th:href="@{/css/layout.css}" rel="stylesheet"/>

    <title>Document</title>
</head>
<body>
<header>
    <h1 class="none">도서 완독 후 회고록 생성</h1>

    <section>
        <h2 class="none">회고록 생성</h2>
        <!-- 컴포넌트 -->
        <div th:replace="~{fragments/top-bar :: top-bar-back(title='회고록 생성', link='#')}">
        </div>
    </section>
</header>

<main>
    <h2 class="none">완독한 도서</h2>
    <section class="tree-book-reg-search-book__title-container">
        <h3 class="none">도서 TEXT 컨테이너</h3>
        <div th:replace="~{fragments/text :: text-main-title(title='완독한 도서', size=28)}"></div>
    </section>
    <section class="tree-reg-cover-info__container">
        <h3 class="none">도서 커버 및 도서 정보</h3>
        <section class="tree-reg-cover__container">
            <h4 class="none">도서 커버</h4>
            <div th:replace="~{fragments/link :: link__one-image-detail(src=@{/img/home/home-mid-book.png}, href='#')}">
            </div>
        </section>
        <section class="tree-reg-book-info__container">
            <h4 class="none">도서 정보</h4>
            <div th:replace="~{fragments/text :: text-book-info(seed='시/에세이', title='무정형의 삶', authors='올라프', translators = null , publisher = '위즈덤하우스')}">
            </div>
        </section>
    </section>
    <form th:action="@{/memoir/reg(t=${treeId})}" method="POST">
        <section class="register__input-container">
            <h3 class="none">회고록 제목 입력</h3>
            <!-- 컴포넌트 -->
            <div th:replace="~{fragments/input :: text-box(label='*회고록 제목', placeholder='회고록 제목을 입력해 주세요.', name='title')}">
            </div>
        </section>
        <section class="register__input-container">
            <h3 class="none">회고록 설명글</h3>
            <!-- 컴포넌트 -->
            <div th:replace="~{fragments/input :: textarea-box(label='*내용', placeholder='회고록 내용을 입력해 주세요', name='text')}">
            </div>
        </section>
        <section class="register__input-container">
            <h3 class="none">공개 여부</h3>
            <!-- 컴포넌트 -->
            <div th:replace="~{fragments/input :: input-visibility(name='visibility')}">
            </div>
        </section>
        <section class="register__input-container--last">
            <h3 class="none">회고록 생성 버튼</h3>
            <!-- 컴포넌트 -->
            <div th:replace="~{fragments/button :: submit-btn-full-bar('회고록 생성하기')}">
            </div>
        </section>
    </form>
</main>

<aside>
    <section>
        <h2 class="none">네비게이션 바</h2>
        <!-- aside 컴포넌트 -->
        <div th:replace="~{fragments/nav :: navigation-bar('home')}"></div>
    </section>
</aside>
</body>
</html>
