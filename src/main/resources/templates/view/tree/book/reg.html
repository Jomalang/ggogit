<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../../../../static/css/reset.css" rel="stylesheet" />
    <link href="../../../../static/css/fragments.css" rel="stylesheet" />
    <link href="../../../../static/css/layout.css" rel="stylesheet" />
    <link href="../../../../static/css/tmp.css" rel="stylesheet" />

    <!--  <link th:href="@{/css/reset.css}" rel="stylesheet" />-->
    <!--  <link th:href="@{/css/fragments.css}" rel="stylesheet" />-->
    <!--  <link th:href="@{/css/layout.css}" rel="stylesheet" />-->
    <!--  <link th:href="@{/css/tmp.css}" rel="stylesheet" />-->

    <title>도서 트리 생성</title>
  </head>
  <body>
    <header>
      <h1 class="none">도서 트리 생성 페이지</h1>
      <section class="tob-bar-back-container">
        <h1 class="none">트리 생성 상단 바</h1>
        <div class="tob-bar-back">
          <a class="tob-bar-back__link" href="">
            <div class="tob-bar-back__icon-box">
              <img
                class="tob-bar-back__icon"
                src="../../../../static/svg/back-arrow-icon.svg"
                alt="back-arrow-icon.svg"
              />
            </div>
          </a>
          <p class="tob-bar-back__title">트리 생성</p>
        </div>
      </section>
    </header>

    <main>
      <section class="book-input-form-container">
        <h1 class="none">도서 정보 입력</h1>
        <!-- 컴포넌트 -->

        <section class="select-title-container">
          <h1 class="text-main-title">도서 직접 입력</h1>
        </section>

        <form
          class="book-input-form"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <section class="book-input-form__photo-container">
            <h1 class="none">도서 이미지 입력</h1>
            <label class="book-input-form__photo-label">
              <input
                type="file"
                name="file"
                class="book-input-form__photo-input"
                accept="image/*"
                required
              />
              <img
                src="../../../../static/svg/book-photo-form.svg"
                alt="Upload Image"
                class="book-input-form__photo-img"
              />
            </label>
          </section>

          <section>
            <h1 class="none">책 이름 입력</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">지은이 입력</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">출판사 입력</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">페이지 수 입력</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">카테고리 선택</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">설명글 작성</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">공개성 선택</h1>
            <!-- 컴포넌트 -->
          </section>

          <section>
            <h1 class="none">트리 생성하기 버튼</h1>
            <!-- 컴포넌트 -->
          </section>
        </form>
      </section>
    </main>

    <aside>
      <section>
        <h1 class="none">네비게이션 바</h1>
        <!-- aside 컴포넌트 -->
      </section>
    </aside>
  </body>
</html>
