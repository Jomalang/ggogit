<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image with Absolute Positioning</title>
  <style>
    .container {
      position: relative;
      height: 100vh;       /* 컨테이너의 높이를 뷰포트 높이로 설정 */
      background-color: #f0f0f0;
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 중앙 정렬을 위한 변환 */
      max-width: 100%;  /* 이미지의 최대 너비를 컨테이너 너비로 설정 */
      height: auto;     /* 비율을 유지하면서 높이 자동 조정 */
    }
  </style>
</head>
<body>
<div class="container">
  <img src="your-image.jpg" alt="Centered Image" />
</div>
</body>
</html>
