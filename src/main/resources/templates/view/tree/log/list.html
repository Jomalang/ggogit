<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />

    <title>로그 리스트</title>
</head>

<body>

    <header class="log-list-header-container">
        <h1 class="none">로그 목록</h1>
        <section>
            <h1 class="none">뒤로가기 상단바</h1>
            <div th:replace="~{fragments/top-bar :: top-bar-back(title='브랜치', link='#')}"></div>
        </section>

        <section>
            <h1 class="none">현재 포커싱 로그 정보</h1>
            <section class="log-path-container">
                <h1 class="none">로그 경로</h1>
                <div th:replace="~{fragments/bar :: log-path(tree='자바 공부를 위한 트리', branch='브랜치 명', log='로그 명')}"></div>
            </section>

            <section class="log-list-date-title-container">
                <h1 class="none">로그 날짜</h1>
                <div th:replace="~{fragments/text :: text-main-title-right(title='2024년 07월 17일', size='24')}"></div>
            </section>
        </section>
    </header>

    <main>

        <section class="log-list-container">
            <h1 class="none">로그 리스트</h1>

            <section>
                <h1 class="none">로그</h1>
                <div th:replace="~{fragments/log :: log-item(type='1', title='로그 제목 입니다.', date='2024-07-18', link='#', tags='')}"></div>
            </section>

            <section>
                <h1 class="none">로그</h1>
                <div th:replace="~{fragments/log :: log-item(type='2', title='로그 제목 입니다.', date='2024-07-18', link='#', tags='')}"></div>
            </section>

            <section>
                <h1 class="none">로그</h1>
                <div th:replace="~{fragments/log :: log-item(type='3', title='로그 제목 입니다.', date='2024-07-18', link='#', tags='')}"></div>
            </section>

            <section>
                <h1 class="none">로그</h1>
                <div th:replace="~{fragments/log :: log-item(type='4', title='로그 제목 입니다.', date='2024-07-18', link='#', tags='')}"></div>
            </section>

            <section>
                <h1 class="none">로그</h1>
                <div th:replace="~{fragments/log :: log-item(type='5', title='로그 제목 입니다.', date='2024-07-18', link='#', tags='')}"></div>
            </section>

            <section>
                <h1 class="none">로그</h1>
                <div th:replace="~{fragments/log :: log-item(type='6', title='로그 제목 입니다.', date='2024-07-18', link='#', tags='')}"></div>
            </section>
        </section>

    </main>

    <aside class="log-list-bot-bar-container">
        <h1 class="none">브랜치 정보 알림 하단 바</h1>
        <section class="log-list-bot-btn-container">
            <h1 class="none">로그 생성 버튼</h1>
            <a th:replace="~{fragments/button :: btn-short-a--green(href='#', text='로그 생성')}"></a>
        </section>

        <section class="log-list-bot-bar-info-container">
            <h1 class="none">브랜치 정보 하단 바</h1>
            <div th:replace="~{fragments/bot-bar :: branch-state-main(branch='브랜치 이름', log='999', like='999', view='999', date='2024-07-18')}"></div>
        </section>
    </aside>

</body>
</html>
